<form class="app-admin-post-editor" [formGroup]="postEditorForm" appBindFormErrors>
  <mat-form-field class="app-admin-post-editor__field">
    <mat-label>Title</mat-label>
    <input matInput type="text" formControlName="title">
    <mat-error appBindFormControlError="title"></mat-error>
  </mat-form-field>

  <app-admin-post-illustration
    class="app-admin-post-editor__field"
    formControlName="illustration"
  ></app-admin-post-illustration>
</form>
