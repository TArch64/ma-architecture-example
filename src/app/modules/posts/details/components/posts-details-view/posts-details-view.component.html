<app-core-layout>
  <div class="app-post-details" *ngIf="(post$ | async) as post">
    <h2 class="app-post-details__title">{{ post.title }}</h2>
    <img
      class="app-post-details__illustration"
      [src]="post.illustrationUrl"
      [alt]="post.title"
      *ngIf="post.hasIllustration"
    >
    <div [innerHTML]="post | postTextContent"></div>
  </div>
</app-core-layout>
